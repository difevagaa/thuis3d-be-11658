    <!-- Cargar estilos personalizados ANTES del render para evitar flash -->
    <script>
      (function() {
        try {
          const root = document.documentElement;
          
          // PRIORIDAD 1: Aplicar fuentes desde caché independiente (SIEMPRE)
          const fontStyles = localStorage.getItem('font_customization');
          if (fontStyles) {
            const fonts = JSON.parse(fontStyles);
            if (fonts.font_heading) {
              root.style.setProperty('--font-heading', '"' + fonts.font_heading + '", serif');
              document.body.style.setProperty('--font-heading', '"' + fonts.font_heading + '", serif');
            }
            if (fonts.font_body) {
              root.style.setProperty('--font-body', '"' + fonts.font_body + '", sans-serif');
              document.body.style.fontFamily = '"' + fonts.font_body + '", sans-serif';
            }
            if (fonts.base_font_size) {
              root.style.setProperty('--base-font-size', fonts.base_font_size + 'px');
            }
            if (fonts.heading_size_h1) {
              root.style.setProperty('--heading-size-h1', fonts.heading_size_h1 + 'px');
            }
            if (fonts.heading_size_h2) {
              root.style.setProperty('--heading-size-h2', fonts.heading_size_h2 + 'px');
            }
            if (fonts.heading_size_h3) {
              root.style.setProperty('--heading-size-h3', fonts.heading_size_h3 + 'px');
            }
            if (fonts.sidebar_label_size) {
              root.style.setProperty('--sidebar-label-size', fonts.sidebar_label_size + 'px');
            }
          }
          
          // PRIORIDAD 2: Aplicar colores solo si NO hay paleta profesional
          const styles = localStorage.getItem('theme_customization');
          if (styles) {
            const data = JSON.parse(styles);
            
            // Aplicar colores inmediatamente
            if (data.primary_hsl) root.style.setProperty('--primary', data.primary_hsl);
            if (data.secondary_hsl) {
              root.style.setProperty('--secondary', data.secondary_hsl);
              root.style.setProperty('--sidebar-background', data.secondary_hsl);
            }
            if (data.background_hsl) root.style.setProperty('--background', data.background_hsl);
            if (data.home_hero_bg_hsl) root.style.setProperty('--home-hero-bg', data.home_hero_bg_hsl);
            if (data.card_bg_hsl) root.style.setProperty('--card', data.card_bg_hsl);
            if (data.border_radius) root.style.setProperty('--radius', data.border_radius);
            
            // Aplicar fuentes desde theme_customization solo si NO están en font_customization
            if (!fontStyles) {
              if (data.font_heading) {
                root.style.setProperty('--font-heading', '"' + data.font_heading + '", serif');
                document.body.style.setProperty('--font-heading', '"' + data.font_heading + '", serif');
              }
              if (data.font_body) {
                root.style.setProperty('--font-body', '"' + data.font_body + '", sans-serif');
                document.body.style.fontFamily = '"' + data.font_body + '", sans-serif';
              }
            }
          }
        } catch (e) {
          console.error('Error loading theme:', e);
        }
      })();
    </script>
